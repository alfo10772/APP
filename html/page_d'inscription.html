	<header>
		<p>
			<a href="../images/LogoHabilis.png">

			<br />
				Un produit de Domisep
		</p>
	</header>
	<article>
	<h1>
			Page d'inscription
	</h1>
	<section class="conteneur2">
	<div id="conteneur2">
		<form method="post" action="traitement2.php">
			<script src="https://www.google.com/recaptcha/api.js" async defer></script>
			
       		<label for="nom_d'utilisateur">
       				Nom d'utilisateur :
       				<em>
       					*
       				</em>
       			</label>
       			<br />
       				<input type="text" name="username" id="nom_d'utilisateur" required />
				<br />
				<br />
       			<label for="password">
       				Mot de passe :
       				<em>
       					*
       				</em>
       			</label>
       			<br />
       				<input type="password" name="password" id="password" required />
       			<br />
       			<br />
       			<label for="confirmed_password">
       				Confirmer le mot de passe :
       				<em>
       					*
       				</em>
       			</label>
       			<br />
       				<input type="password" name="confirmed_password" id="confirmed_password" required />
       			<br />
       			<br />
       			<label for="mail">
       				Adresse mail :
       				<em>
       					*
       				</em>
       			</label>
       			<br />
       				<input type="email" name="mail" id="mail" required />
       			<br />
       			<br />
       			<label for="numero_de_tel">
       				Numéro de téléphone :
       			</label>
       			<br />
       				<input type="tel" name="numero_de_tel" id="numero_de_tel" />
       			<br />
       		<div class="g-recaptcha" data-sitekey="la_clé_du_site"></div> <!-- rentrer les informations dans la balise après avoir rempli les champs sur ce site https://www.google.com/recaptcha/admin#list -->	
				
				<label for="accept_use_condition">
					<p>
       				J'accepte les conditions d'utilisation
       				<em>
       					*
       				</em>
       				</p>
       			</label>
       			<input type="checkbox" name="accept_use_condition" id="accept_use_condition" />
				<br />
       		<input type="submit" value="Valider" />	
		</form>
	</div>
	<p class="obligatoire">
		* : Champs obligatoires
	</p>
	</section>
